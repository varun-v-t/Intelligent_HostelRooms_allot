 <script type="text/javascript">
var image=new Array("img1.jpg","img4.jpg","img7.jpg","img8.jpg","hostel1.jpg", "hostel2.jpg", "hostel3.jpg");
var timeout={};
function stopIt(){
   clearTimeout(timeout);
}
function chnageimage(dvX){
   var dvi=document.getElementById(dvX);
   if(!dvi.count || dvi.count == image.length )
      dvi.count=0;
   dvi.src=image[dvi.count];
   dvi.alt=image[dvi.count];
   dvi.count=dvi.count+1;
   timeout=setTimeout('chnageimage("'+dvX+'")',2000);
}
</script>
